app:
  name: mongodb
  code: MONGODB
  notify: asunil@ecloudcontrol.com

build:
  version: 8.0
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: mongo-8.0
  
deploy:
  context: athulecloud-1207-dev
  type: statefulset
  replicas: 1
  port:
  - 27017

volumes:
- claim: mongo-data
  mount: /appz/data
  name: mongo-data
  size: 5Gi
  mode: ReadWriteOnce
  
- claim: mongo-keys
  mount: /appz/keys
  name: mongo-keys
  size: 1Gi
  mode: ReadWriteOnce
  
- claim: mongo-backup
  mount: /appz/backup
  name: mongo-backup
  size: 5Gi
  mode: ReadWriteOnce
  
properties:
  MONGODB_HOST: mongodb-8-0
  MONGODB_PORT: 27017
  revision : 01
