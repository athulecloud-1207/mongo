app:
  name: mongodb
  code: MONGODB
  notify: asunil@ecloudcontrol.com

build:
  version: 8.0
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: mongo-8.0
  
deploy:
  context: athulecloud-1207-dev
  type: statefulset
  replicas: 1
  port:
  - 27017

volumes:
- claim: mongo-data
  mount: /appz/data
  name: mongo-data
  size: 5Gi
  mode: ReadWriteOnce
  
- claim: mongo-keys
  mount: /appz/keys
  name: mongo-keys
  size: 1Gi
  mode: ReadWriteOnce
  
- claim: mongo-backup
  mount: /appz/backup
  name: mongo-backup
  size: 5Gi
  mode: ReadWriteOnce
  
properties:
  DB_USER_ADMIN: admin
  DB_USER_ADMIN_PASSWORD: 
    vault: DB_USER_ADMIN_PASSWORD
  MONGO_USER_PASSWORD: 
    vault: MONGO_USER_PASSWORD
  AUTH_KEY: 
    vault: AUTH_KEY
  ENCRYPTION_KEY:
    vault: ENCRYPTION_KEY
  #AWS_ACCESS_KEY_ID:
    #vault: AWS_ACCESS_KEY_ID
  #AWS_SECRET_ACCESS_KEY:
    #vault: AWS_SECRET_ACCESS_KEY
  AWS_DEFAULT_REGION: ap-south-1
  BACKUPFILE: "*"
  REPLICATION: 3
  MASTER_ENABLE: "no"
  AUTH_ENABLE: 1
  S3_BUCKET: mongodbstorage
  
  MONGODB_HOST: mongodb-8-0
  MONGODB_PORT: 27017
  MONGO_BACKUP_TIME: 2
  MONGO_BACKUP_DAYS: 7
  revision : 00
